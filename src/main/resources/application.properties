spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/cartridge?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=Europe/Moscow}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mysql}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.open-in-view=false
spring.main.allow-bean-definition-overriding=true
# Max file size. 100ьс
spring.servlet.multipart.max-file-size=10000000
# Max request size. 100ьс
spring.servlet.multipart.max-request-size=10000000
server.port=9000
